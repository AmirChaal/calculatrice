<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma calculatrice</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calc-wrapper">
        <div class="calc-output-wrapper">
            <div data-output class="calc-output"></div>
        </div>
        <div class="calc-grid">
            <div data-all-clear>AC</div>
            <div data-plusminus>±</div>
            <div data-operation>÷</div>
            <div data-number>7</div>
            <div data-number>8</div>
            <div data-number>9</div>
            <div data-operation>x</div>
            <div data-number>4</div>
            <div data-number>5</div>
            <div data-number>6</div>
            <div data-operation>-</div>
            <div data-number>1</div>
            <div data-number>2</div>
            <div data-number>3</div>
            <div data-operation>+</div>
            <div data-number>0</div>
            <div data-point>.</div>
            <div data-equals>=</div>
        </div>
    </div>

    <script type="text/javascript" src="calculatrice.js" defer></script>
</body>
</html>
